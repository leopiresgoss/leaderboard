<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Leaderboard" />
    <meta 
        property="og:image"
        content="https://live.staticflickr.com/65535/51983416519_35547d725f_k.jpg"
    />
    <meta property="og:description" content="The leaderboard website displays scores submitted by different players." /><meta name="author" content="_" />
   
    <title>Leaderboard</title>
<script defer src="main.js"></script></head>
<body>
    <nav>
        <h1>Leaderboard</h1>
    </nav>
    <div class="container">
        <section id="recent-scores">
            <div class="section-head">
                <h2>Recent Scores</h2>
                <div class="buttons">
                    <button class="reset" type="button" aria-label="reset score list">Reset</button>
                    <button class="refresh" type="button" aria-label="refresh score list">Refresh</button>
                </div>
            </div>
            <ul class="scores">
            </ul>
        </section>
        <section id="add-score">
            <h2>Add your score</h2>
            <form action="/" method="post">
                <input type="text" name="name" id="name" placeholder="Your name" required>
                <input type="number" name="score" id="score" placeholder="Your score" required>
                <button type="submit" id="add-btn" aria-label="submit new score">Submit</button>
            </form>
        </section>
    </div>
</body>
</html>
