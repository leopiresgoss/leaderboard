<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <div class="modal-overlay">
        <div class="alert">
            <h3>Do you really want to reset all scores and start a new game?</h3>
            <div class="buttons">
                <button class="confirm" type="button" aria-label="reset score list">Yes</button>
                <button class="reject" type="button" aria-label="maitain score list">No</button>
            </div>
        </div>
    </div>
    <nav>
        <h1>Leaderboard</h1>
    </nav>
    <div class="container">
        <section id="recent-scores">
            <div class="section-head">
                <h2>Recent Scores</h2>
                <div class="buttons">
                    <button class="reset" type="button" aria-label="reset score list">Reset</button>
                    <button class="refresh" type="button" aria-label="refresh score list">Refresh</button>
                </div>
            </div>
            <ul class="scores">
            </ul>
        </section>
        <section id="add-score">
            <h2>Add your score</h2>
            <form action="/" method="post">
                <input type="text" name="name" id="name" placeholder="Your name" required>
                <input type="number" name="score" id="score" placeholder="Your score" required>
                <button type="submit" id="add-btn" aria-label="submit new score">Submit</button>
            </form>
        </section>
    </div>
</body>
</html>
